<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="programing, hacking, learn" />
    <meta name="author" content="Meisam Heidari" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{site.baseurl}}/css/post.css" />
    <title>Mr.Fox</title>
  </head>
  <body>
    {% include nav.html %}
    <main>
      <section class="Posts">
        <div class="Post">
          <h2 href="{{page.url}}">{{page.title}}</h2>
          <hr width="100rem" />
          <p>{{content}}</p>
        </div>
        <div class="History">
          <h2>Recent Posts:</h2>
          <div>
            {% for post in site.posts %}
            <li><a href="{{post.url}}">{{post.title}}</a></li>
            {% endfor %}
          </div>
        </div>
      </section>
    </main>
    {% include end.html %}
  </body>
</html>
